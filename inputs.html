<!DOCTYPE html>
<html>
  <head>
    <title>Inputs testing</title>
  </head>
  <body>
    Regular Text:
    <input type="text" label="RegularText">
    <br>
    Password:
    <input type="password" label="Password">
    <br>
    Hex to Decimal:
    <input type="text" id="hex" oninput="convertH2D()" placeholder="1a">
    <br>
    Decimal to Hex:
    <input type="number" id="dec" oninput="convertD2H()" placeholder="26">
    <br>
    <form onsubmit="convertD2HP()">
    <input type="number" id="autoconv">
      <input type="submit">
    </form>
  <script>
    var hex, dec, auto, conv;
    var div = document.createElement("div");
    function convertH2D() {
      hex = document.getElementById("hex").value;
      div.innerHTML = parseInt(hex,16);
      document.body.appendChild(div);
    }
    function convertD2H() {
      dec = document.getElementById("dec").value;
      dec = parseInt(dec,10);
      div.innerHTML = dec.toString(16);
      document.body.appendChild(div);
    }
    function convertD2HP() {
      auto = document.getElementById("autoconv").value;
      conv = parseInt(auto,10);
      alert(conv.toString(16));
    }
  </script>
  </body>
</html>
