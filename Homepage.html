<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SDR Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Special+Elite&family=Titillium+Web&display=swap" rel="stylesheet">
  </head>
  <body onload="getPages()">
    <style>
      @keyframes sdr {
        0% {color: #ff0000;}
        25% {color: #ffff00;}
        50% {color: #00ff00;}
        75% {color: #0000ff;}
        100% {color: #ff0000;}
      }
      @keyframes nav {
        0% {background-color: #ff0000;}
        33% {background-color: #ff6a6a;}
        66% {background-color: #ff8d8d;}
        99% {background-color: #fff;}
        100% {baclground-color: #ff0000;}
      }
      strong#sdr {
        color: #ff0000;
        animation-name: sdr;
        animation-duration: 4s;
        animation-iteration-count: infinite;
        animation-direction: alternate-reverse;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
        position: fixed;
        top: 0;
        width: 100%;
      }
      
      li {
        float: left;
      }
      li a {
        display: block;
        height: inherit;
        color: white;
        background-color: #333;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        transition: height 2s ease-in 1s;
      }

/* Change the link color to #111 (black) on hover */
li a:hover:not(.active) {
  background-color: #111;
  height: height + 20px;
}
â€‹
.active {
  background-color: #04AA6D;
}
    </style>
    <script>
      function clarify() {
        var expl = document.getElementById('explanation');
        if (expl.style.display == "none") {
          expl.style.display = "block";
        } else if (expl.style.display == "block") {
          expl.style.display = "none";
        }
      }
    </script>
    <script>
        // Octokit.js
        // https://github.com/octokit/core.js#readme
        const octokit = new Octokit({
            auth: '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'
          });
          const response = await octokit.request('GET /repos/{owner}/{repo}/contents/{path}', {
              owner: 'SharpestShark',
              repo: 'super-duper-robot',
              path: '/',
              headers: {
                'X-GitHub-Api-Version': '2022-11-28'
              }
            });
            function getPages() {
              var info = document.createElement(div);
              info.innerHTML = response;
              document.body.appendChild(info);
            }
    </script>
    <ul>
      <li><h1><code>sharpestshark.github.io/</code></h1></li>
      <li><a href="#pages">PAGES</a></li>
    </ul>
    <div style="font-family: 'IBM Plex Mono', monospace;font-family: 'Special Elite', cursive;font-size:64px;">
      Welcome to
      </div>
    <div style="font-family: 'Titillium Web', sans-serif;">
      <p style="display:inline;text-decoration: underline;text-shadow: 2px 2px 5px #101010;font-size:86px;">
        The <strong onclick="clarify()" id="sdr" style="cursor:pointer;">SDR</strong>.
        </p>
        <span id="explanation" style="border-color:#000000;font-size:30px;text-indent:50px;display:none;top:20px;left:20px;text-shadow:none;text-decoration:none;">
          <em>Super-Duper-Robot</em> was the name that was randomly generated, for this repository (on GitHub), when I first created it. So, I decided to build this repo up to its name, and make it a super duper robot.
        </span>
    </div>
  </body>
</html>
