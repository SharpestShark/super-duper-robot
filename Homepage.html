<html lang="en">
  <head>
    <title>SDR Homepage</title>
  </head>
  <body>
    <style>
      @keyframes example {
        from {color: #ff0000;}
        to {color: #ff00ff;}
      }
      strong#sdr {
        color: #ff0000;
        animation-name: example;
        animation-duration: 4s;
        animation-iteration-count: infinite;
        animation-direction: alternate-reverse;
      }
    </style>
    <script>
      function clarify() {
        var expl = document.getElementById('explanation');
        if (expl.style.display = "none") {
          expl.style.display = "block";
        } else if (expl.style.display = "block") {
          expl.style.display = "none";
        }
      }
    </script>
    <div>
      <p style="text-decoration: underline;text-shadow: 2px 2px 5px #101010;">
        The <strong onclick="clarify()" id="sdr" style="cursor:pointer;">SDR</strong>.<br><span id="explanation" style="border-color:#000000;text-indent:50px;display:none;top:20px;left:20px;text-shadow:none;text-decoration:none;"><em>Super-Duper-Robot</em> was the name that was randomly generated, for this repository (on GitHub), when I first created it. So, I decided to build this repo up to its name, and make it a super duper robot.</span>
      </p>
    </div>
  </body>
</html>
