<!DOCTYPE html>
<html lang="en">
<head>
  <title>super-duper-robot</title>
</head>
<body style="user-select: none;-webkit-user-select: none;-khtml-user-select: none;-moz-user-select: none;-ms-user-select: none;">
  <div id="speedometer"></div>
<div>
  <p onmousedown="throttle(true)" ontouchstart="throttle(true)" ontouchend="throttle()" onmouseup="throttle()">
    <svg width="300" height="500">
      <!--<rect y="0" width="100" height="150" style="fill:rgb(90,90,90);stroke-width:1.5;stroke:rgb(0,0,0)" />
      <rect y="150" width="140" height="150" style="fill:rgb(90,90,90);stroke-width:1.5;stroke:rgb(0,0,0)" />-->
      <polygon points="0,0 100,0 140,150 140,300 0,300" style="fill:rgb(90,90,90);stroke-width:1.5;stroke:rgb(0,0,0);" />
    </svg>
  </p>
</div>
  <canvas id="myCanvas" width="100%" height="100%"></canvas>
<script>
  var random = Math.floor(Math.random() * 30);
  var random2 = Math.floor(Math.random() * window.innerHeight);
  var random3 = Math.floor(Math.random() * window.innerWidth);
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  ctx.beginPath();
ctx.arc(random3, random2, random, 0, 2 * Math.PI);
ctx.stroke();
  function throttle(press) {
    var speedometer = document.getElementById("speedometer");
    let amount, acceleration, time;
    if (press === true) {
      amount = 0.1;
      time = 0
      acceleration = window.setInterval(acc, 500);
    } else {
      window.clearInterval(acceleration);
      while (amount != "0") {
        return amount--;
      }
    }
    function acc() {
      time++;
      amount = amount * (time * 1.1);
      speedometer.innerHTML = amount;
    }
  }
</script>
</body>
</html
