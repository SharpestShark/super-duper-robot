<!DOCTYPE html>
<html lang="en">
<head>
  <title>super-duper-robot</title>
</head>
<body style="user-select: none;-webkit-user-select: none;-khtml-user-select: none;-moz-user-select: none;-ms-user-select: none;">
  <div id="speedometer"></div>
<div>
  <p onmousedown="throttle(true)" ontouchstart="throttle(true)" ontouchend="clearInterval(acceleration)" onmouseup="clearInterval(acceleration)">
    <svg width="140" height="300">
      <!--<rect y="0" width="100" height="150" style="fill:rgb(90,90,90);stroke-width:1.5;stroke:rgb(0,0,0)" />
      <rect y="150" width="140" height="150" style="fill:rgb(90,90,90);stroke-width:1.5;stroke:rgb(0,0,0)" />-->
      <polygon points="0,0 100,0 140,150 140,300 0,300" style="fill:rgb(90,90,90);stroke-width:1.5;stroke:rgb(0,0,0);" />
    </svg>
  </p>
</div>
  <canvas id="myCanvas" width="500" height="300"></canvas>
<script>
  var width = window.innerWidth;
  var height = window.innerHeight;
/*  var random = Math.floor(Math.random() * 30);
  var random2 = Math.floor(Math.random() * 300);
  var random3 = Math.floor(Math.random() * 200);*/
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  var i = 0;
  while (i < 9) {
    var randRadius = Math.floor(Math.random() * 30) + 40;
    var randY = Math.floor(Math.random() * ((300 - randRadius) - randRadius + 1)) + randRadius;
    var randX = Math.floor(Math.random() * ((500 - randRadius) - randRadius + 1)) + randRadius;
    ctx.beginPath();
    ctx.arc(randX, randY, randRadius, 0, 2 * Math.PI);
    ctx.fillStyle = "#090909";
    ctx.fill();
    i++;
  }
  function throttle(press) {
    var acceleration;
    if (acceleration === 0) {
    var speedometer = document.getElementById("speedometer");
    let amount, time;
    if (press === true) {
      amount = 0.1;
      time = 0;
      acceleration = window.setInterval(acc(), 1000);
    } else {
      window.clearInterval(acceleration);
      while (amount != "0") {
        return amount--;
      }
    }
    function acc() {
      time++;
      amount = time * 1.9;
      speedometer.innerHTML = amount;
      return amount;
    }
    } else {
      window.clearInterval(acceleration);
      return;
    }
  }
</script>
</body>
</html>
