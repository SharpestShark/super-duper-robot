<html>
<head>

</head>
<body>
  <div id="speedometer"></div>
<div>
  <p onmousedown="throttle(true)" ontouchstart="throttle(true)" ontouchend="throttle(false)" onmouseup="throttle()">
    <svg width="300" height="500">
      <rect y="0" width="100" height="150" style="fill:rgb(90,90,90);stroke-width:1.5;stroke:rgb(0,0,0)" />
      <rect y="150" width="140" height="150" style="fill:rgb(90,90,90);stroke-width:1.5;stroke:rgb(0,0,0)" />
    </svg>
  </p>
</div>
<script>
  
  function throttle(press) {
    var speedometer = document.getElementById("speedometer");
    let amount, acceleration, time;
    if (press === true) {
      amount = 0.1;
      time = 0
      acceleration = window.setInterval(acc, 500);
    } else if (press === false) {
      window.clearInterval(acceleration);
      while (amount != "0") {
        amount = amount / 1.8;
      }
    }
    function acc() {
      time++;
      amount = amount * (time * 1.1);
      speedometer.innerHTML = amount;
    }
  }
</script>
</body>
</html
